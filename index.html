<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách phim của tôi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Danh sách phim của tôi</h1>
    </header>

    <main>
        <div class="movie-list-container">
            <div class="movie-entry">
                <div class="movie-cover">
                    <img src="placeholder.png" alt="Ảnh bìa phim">
                </div>
                <div class="movie-details">
                    <h2 class="movie-title">Tên phim mẫu</h2>
                    <p class="movie-rating">Đánh giá: ⭐⭐⭐⭐</p>
                    <p class="movie-genre">Thể loại: Hoạt hình, Lãng mạn</p>
                    <p class="movie-description">Mô tả ngắn về phim mẫu...</p>
                </div>
            </div>

            <div class="movie-entry">
                <div class="movie-cover">
                    <img src="placeholder.png" alt="Ảnh bìa phim">
                </div>
                <div class="movie-details">
                    <h2 class="movie-title">Tên phim thứ hai</h2>
                    <p class="movie-rating">Đánh giá: ⭐⭐⭐</p>
                    <p class="movie-genre">Thể loại: Khoa học viễn tưởng</p>
                    <p class="movie-description">Mô tả ngắn về phim thứ hai...</p>
                </div>
            </div>
            </div>
    </main>

    <footer>
        <p>&copy; 2025 Danh sách phim của tôi</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
